<h2>Department list</h2>
<table class="table table-striped">
<thead>
    <tr>
<th>Department ID</th>
<th>Department Name:</th>
<th>Actions</th>
</tr>
</thead>
<tbody>
    <tr *ngFor="let department of  departments">
<td>{{department.did}}</td>
<td>{{department.dname}}</td>
<td><button (click)="updateDepartment(department.did)" class="btn btn-info">
    Update</button></td>
 <td><button (click)="deleteDepartment(department.did)" class="btn btn-danger">
    Delete</button></td>
   {{message}}
</tr>
</tbody>
</table>
